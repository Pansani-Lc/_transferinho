<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <title>Cadastro</title> <!-- Título da aba do navegador -->
</head>
<body>
    <h1>Cadastro de Usuário</h1> <!-- Título principal da página -->

    <form method="post" enctype="multipart/form-data"> <!-- Formulário envia os dados via método POST -->
         {% csrf_token %} <!-- Proteção contra ataques CSRF (obrigatório em forms no Django) -->

         {{ form.as_p }} <!-- Renderiza automaticamente os campos do formulário como parágrafos (<p>) -->

        <button type="submit">Cadastrar</button> <!-- Botão de envio do formulário -->
    </form>

</body>
</html>
